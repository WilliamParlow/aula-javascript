<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Veicoteca</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <header class="header">
      <section class="page-header">
        <h1>Veicoteca</h1>
      </section>
    </header>
    <section class="body-container">


      <section class="page-body">

        <header class="title">
          <h1>Veículos cadastrados</h1>
        </header>

        <div class="ferramentas-tabela">
          <div class="legenda">
            <header>
              <h1>Legenda:</h1>
            </header>
            <span class="erro">Inválido</span><span class="ok">OK</span>
          </div>
          <!-- DESAFIO - CAMPO DE FILTRO -->
          <div class="procura">
            <header>
              <h1>Filtrar:</h1>
            </header>
            <input class="campo filtro" id="filtrarTabela" type="text" name="filtro" 
            placeholder="Digite o nome do veículo">
          </div>
        </div>

        <table id="tabelaVeiculos" class="table">
          <thead>
            <tr >
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Cor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Mercedes</td>
              <td>SLC</td>
              <td>2017</td>
              <td>Preto</td>
            </tr>
            <tr>
              <td>Ford</td>
              <td>FUSION</td>
              <td>2017</td>
              <td>Prata</td>
            </tr>
            <tr>
              <td>Nissan</td>
              <td>GT-R</td>
              <td>2018</td>
              <td>Laranja</td>
            </tr>
            <tr>
              <td>Volkswagen</td>
              <td>GOL</td>
              <td>2015</td>
              <td>Branco</td>
            </tr>
            <tr>
              <td>BMW</td>
              <td>320I</td>
              <td>2017</td>
              <td>Preto</td>
            </tr>
          </tbody>
        </table>

        <!-- DESAFIO - BUSCA DE DADOS AJAX
          <button id="buscarVeiculo" class="adicionar" type="submit" name="button">buscar veículos</button> -->

        <form id="formaAdiciona" class="form">

          <header>
            <h1>Adicionar novo veículo</h1>
          </header>

          <fieldset>
            <div class="form-container">
              <span id="erroMarca" class="erro-msg"></span>
              <label for="marca">Marca:</label>
              <input id="marca" type="text" name="marca" class="campo"
              placeholder="Digite a marca do veículo">
            </div>
          </fieldset>
          <fieldset>
            <div class="form-container">
              <span id="erroModelo" class="erro-msg"></span>
              <label for="modelo">Modelo:</label>
              <input id="modelo" type="text" name="modelo" class="campo"
              placeholder="Digite o modelo do veículo">
            </div>
          </fieldset>
          <fieldset>
            <div class="form-container">
              <span id="erroAno" class="erro-msg"></span>
              <label for="ano">Ano:</label>
              <input id="ano" type="number" name="ano" class="campo"
              placeholder="Digite a ano do veículo">
            </div>
          </fieldset>
          <fieldset>
            <div class="form-container">
              <span id="erroCor" class="erro-msg"></span>
              <label for="cor">Cor:</label>
              <input id="cor" type="text" name="cor" class="campo"
              placeholder="Digite a cor do veículo">
            </div>
          </fieldset>
          <button id="adicionarVeiculo" class="adicionar" type="submit" name="button">Adicionar</button>
        </form>

      </section>
    </section>
  </main>

  <script src="./js/adicionar_veiculo.js"></script>
  <script src="./js/validacoes.js"></script>
  <script src="./js/remover_veiculo.js"></script>
  <script src="./js/filtro_tabela.js"></script>

</body>
</html>
